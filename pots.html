<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>锅具系列 - KitchenSimple</title>
    <link rel="stylesheet" href="style.css">
<style>
/* 新增/修改的CSS */
.modal-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5);
    display: none;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(3px);
    z-index: 1000;
}

.modal-content {
    background: white;
    border-radius: 12px;
    padding: 2rem;
    width: 90%;
    max-width: 600px;
    max-height: 90vh;
    overflow-y: auto;
    position: relative;
    animation: modalSlide 0.3s ease-out;
    box-shadow: 0 10px 30px rgba(0,0,0,0.2);
}

@keyframes modalSlide {
    from { transform: translateY(20px); opacity: 0; }
    to { transform: translateY(0); opacity: 1; }
}

.modal-close-btn {
    position: absolute;
    top: 1rem;
    right: 1rem;
    background: none;
    border: none;
    font-size: 1.5rem;
    cursor: pointer;
    color: var(--primary-color);
}

.product-details {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 2rem;
    margin-top: 1.5rem;
}

.detail-item {
    display: flex;
    justify-content: space-between;
    padding: 0.8rem 0;
    border-bottom: 1px solid #eee;
}

.detail-label {
    color: #7f8c8d;
    font-weight: 500;
}

.detail-value {
    color: var(--primary-color);
    font-weight: 600;
}
</style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">KitchenSimple</h1>
            <div class="nav-links">
                <a href="index.html">首页</a>
                <a href="knives.html">厨房刀具</a>
                <a href="pots.html" class="active">锅具系列</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="page-hero">
            <h2>专业烹饪锅具套装</h2>
            <p>多层复合结构，均匀导热体验</p>
        </section>

        <div class="product-grid">
            <div class="product-card"
                 data-title="不锈钢汤锅"
                 data-price="1299"
                 data-desc="5层复合结构，3.5L容量，电磁炉适用">
                <div class="image-placeholder"></div>
                <h3>不锈钢汤锅</h3>
                <p class="price">¥1299</p>
            </div>

            <div class="product-card"
                 data-title="平底煎锅"
                 data-price="899"
                 data-desc="28cm不粘涂层，可拆卸硅胶手柄">
                <div class="image-placeholder"></div>
                <h3>平底煎锅</h3>
                <p class="price">¥899</p>
            </div>
            <!-- 更多商品... -->
        </div>
    </main>

    <div class="modal-overlay">
        <div class="modal-content"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
